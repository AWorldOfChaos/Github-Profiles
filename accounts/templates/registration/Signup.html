<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="/static/signup.css" rel="stylesheet">
    <title>SignUp</title>
</head>
<!-- #0c162d, box -->
<!-- #040d21, bg -->
<!-- #5e7192,already have an account -->
<!-- #5e7192, label -->
<!-- #9f3880, arrow -->

<body>
    {% load static %}
    <div class="container" style="display: flex;justify-content: center;align-items: center; flex-direction: column;">
        <nav class="navbar navbar-expand-lg navbar-dark"
            style="background-color: #040d21; width: 100%; padding-left: 30px;">
            <div class="container-fluid">

                <a class="navbar-brand" href="#" style="margin-left: 40px;"><img
                        src="/static/GitHub-Mark-Light-64px.png" width="35px" height="35px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"
                                style="color: #5e7192; font-weight: 400; font-size: 16px;">Already have an account?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login/"
                                style="color: white; font-weight: 500; font-size: 16px;margin-right: 20px;">Sign in<span
                                style="color: white; font-weight:bolder;">&#8594;</span></a>
                        </li>
                    </ul>
                    <!-- <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
                </div>
            </div>
        </nav>
        <div class="signup">

            <p class="title">Welcome to GitHub Profiles!</p>
            <p class="subtitle">Let's begin the adventure</p>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <div id="emailHelp" class="form-text"></div>
                    <label for="exampleInputEmail1" class="form-label label" style="padding-left: 15px; ">Enter your
                        Github Username</label>
                    <div class="row g-3 align-items-center">
                        <div class="col-1" style="padding-right: 0px; justify-content: right;align-content: right;">
                            <label for="username" class="col-form-label"><span
                                    style="color: #9f3880; font-weight:bolder;">&#8594;</span></label>
                        </div>
                        <div class="col-11" style="padding-left: 0px;">
                            <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                style="background-color: #0c162d; border: 0px; width: 100%; margin-left: 0px;color: whitesmoke;">
                        </div>
                    </div>


                </div>
                <div class="mb-3">
                    <div id="emailHelp" class="form-text"></div>
                    <label for="exampleInputEmail1" class="form-label label" style="padding-left: 15px;">Enter your
                        Password</label>
                    <div class="row g-3 align-items-center">
                        <div class="col-1" style="padding-right: 0px; justify-content: right;align-content: right;">
                            <label for="password1" class="col-form-label"><span
                                    style="color: #9f3880; font-weight:bolder;">&#8594;</span></label>
                        </div>
                        <div class="col-11" style="padding-left: 0px;">
                            <input type="password" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="password1"
                                style="background-color: #0c162d; border: 0px; width: 100%; color: whitesmoke;">
                        </div>
                    </div>


                </div>
                <div class="mb-3">
                    <div id="emailHelp" class="form-text"></div>
                    <label for="exampleInputEmail1" class="form-label label" style="padding-left: 15px;">Re-enter your
                        Password</label>
                    <div class="row g-3 align-items-center">
                        <div class="col-1" style="padding-right: 0px; justify-content: right;align-content: right;">
                            <label for="password2" class="col-form-label"><span
                                    style="color: #9f3880; font-weight:bolder;">&#8594;</span></label>
                        </div>
                        <div class="col-11" style="padding-left: 0px;">
                            <input type="password" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="password2"
                                style="background-color: #0c162d; border: 0px; width: 100%;color: whitesmoke;">
                        </div>
                    </div>


                </div>
                <div class="mb-3">
                    <div id="emailHelp" class="form-text"></div>
                    <label for="exampleInputEmail1" class="form-label label" style="padding-left: 15px;">Enter your
                        First name</label>
                    <div class="row g-3 align-items-center">
                        <div class="col-1" style="padding-right: 0px; justify-content: right;align-content: right;">
                            <label for="first_name" class="col-form-label"><span
                                    style="color: #9f3880; font-weight:bolder;">&#8594;</span></label>
                        </div>
                        <div class="col-11" style="padding-left: 0px;">
                            <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                style="background-color: #0c162d; border: 0px; width: 100%;color: whitesmoke;">
                        </div>
                    </div>


                </div>
                <div class="mb-3">
                    <div id="emailHelp" class="form-text"></div>
                    <label for="exampleInputEmail1" class="form-label label" style="padding-left: 15px;">Enter your Last
                        name</label>
                    <div class="row g-3 align-items-center">
                        <div class="col-1" style="padding-right: 0px; justify-content: right;align-content: right;">
                            <label for="last_name" class="col-form-label"><span
                                    style="color: #9f3880; font-weight:bolder;">&#8594;</span></label>
                        </div>
                        <div class="col-11" style="padding-left: 0px;">
                            <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                style="background-color: #0c162d; border: 0px; width: 100%;color: whitesmoke;">
                        </div>
                    </div>
                </div>
                <div class="contain">
                    <button class="btn btn-outline-success" type="submit"
                        style="color:#4d5f77; border: 1px solid #4d5f77; font-weight: 400;">Sign Up</button>
                </div>
            </form>
        </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

</body>

</html>
