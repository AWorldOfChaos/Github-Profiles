<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="/static/login.css" rel="stylesheet">
    <title>login</title>
</head>

<body>
    {% load static %}
    <div class="container">
        <div class="img-container">
        <img src="/static/GitHub-Mark-Light-64px.png" width="50px" height="50px">
        </div>
        <p class="heading">Sign in to GitHub Profiles</p>
        <div class="form-container">
            <div class="form">
                <form class="site-form" action='' method="post">
                {% csrf_token %}
                <label for="username" class="lab">Username</label>
                <input type="text" class="input" name='username'>
                <label for="password" class="lab">Password</label>
                <input type="password" class="input" name="password">
                <button type="text" class="submit">Sign in</button>
                </form>
            </div>
        </div>
        <div class="form-container">
            <div class="ask-user">
                <p class="lab">New to GitHub Profiles? <a href="/signup/">Create an account</a></p>
            </div>
        </div>
        <div class="footer-container">
            <footer>
                200050088-200100083
            </footer>
        </div>
        
    </div>
    
      
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

</body>

</html>
